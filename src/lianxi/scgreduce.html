<html>
    <body>
        <script>

        const path = ['a','b','C','D','e','f','G','h','I','j'];

        const test = {...path.reduce((acc, point, index) => {
            acc[`path_${index}`] = {
              position: point,
              renderer: `path_${index}`,
            };
            return acc;
          }, {})};

        alert(JSON.stringify(test));

        const test2 = {...path};
        alert(JSON.stringify(test2));

        //通常累加是合并字符串，或者加数字。但是这个例子。是数组累加。返回数字组地址名字。
        const test3 = path.reduce((acc, point, index) => {
            acc[`path_${index}`] = {
              position: point,
              renderer: `path_${index}`,
            };
            return acc;
          }, {});

        alert(JSON.stringify(test3));

        </script>
    </body>
</html>
